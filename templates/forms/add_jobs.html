{% extends 'layout.html' %}
{% set active_page = "jobs" %}

{% block body %}
<div class="card">
  <div class="card-header">Add Job</div>
  <div class="card-body">
     <form action="">
       <div class="form-group">
           <label for="jobname">Name</label>
            <input type="text" class="form-control" id="jobname" placeholder="job name" required>
       </div>
       <div class="form-group">
          <div class="form-check">
             <input type="checkbox" class="form-check-input" id="enable">
             <label class="form-check-label" for="enable">Enable</label>
          </div>
       </div>

       <div class="form-group">
            <label for="sshkey">Host</label>
              <input type="text" class="form-control" id="host" placeholder="host" required>
              </select>
      </div>
      <div class="form-group">
            <label for="sshkey">SSH Key</label>
              <select class="form-control" id="sshkey" placeholder="sshkey" required>
                <option>Default</option>
              </select>
      </div>
      <div class="form-group">
            <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="username" required>
      </div>
       <div class="form-group">
         <button class="btn btn-primary" type="submit">Save</button>
         <a class="btn btn-light button" href="/jobs">Cancel</a>
       </div>
     </form>
  </div>
</div>
{% endblock %}
