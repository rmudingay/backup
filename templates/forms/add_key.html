{% extends 'layout.html' %}
{% set active_page = "sshkeys" %}

{% block body %}
<div class="card">
  <div class="card-header">Add SSH Keys</div>
  <div class="card-body">
<form >
  <div class="form-group">
      <label for="sshname">Name</label>
      <input type="text" class="form-control" id="sshname" placeholder="sshname" value="" required>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="sshactive" placeholder="" value="" required>
      <label for="form-check-label">Enable</label>
    </div>
  </div>
  <div class="form-group">
      <label for="sshprivate">Private Key</label>
      <textarea class="form-control" id="sshprivate" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="sshpublic">Public Key</label>
      <textarea class="form-control" id="sshpublic" rows="3" required></textarea>
    </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Add Key</button>
    <a class="btn btn-light button" href="/sshkeys">Cancel</a>
  </div>
</form>
  </div>
</div>
{% endblock %}
